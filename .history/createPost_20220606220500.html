<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap CSS -->
    <script src="https://kit.fontawesome.com/f2fda88f12.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />

    <link rel="stylesheet" href="node_modules/bootstrap-social/bootstrap-social.css" />
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <header>
        <nav class="navbar navbar-dark fixed-top">
            <div class="navbar">
                <button class="rounded-circle" type="button" data-toggle="collapse" data-target="#Navbar">
                    <img class="rounded-circle" src="img/logo.jpg" height="30" width="100%">
                </button>
                <span class="Nav-username">User name</span>
            </div>
            <div class="search col-md-4">
                <div class="search-field">
                    <div class="search-icon"></div>
                    <input type="text" class="search-input" placeholder="Search">
                </div>

                <div class="dropdown">
                    <div class="dropdown-select">
                        <span class="dropdown-value">Search by</span>
                        <span>
                            <svg xmlns="http://www.w3.org/2000/svg" style="width: 20px; height: 10px" fill="none"
                                viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M19 9l-7 7-7-7" />
                            </svg>
                        </span>
                    </div>
                    <div class="dropdown-list">
                        <div class="dropdown-item">Name</div>
                        <div class="dropdown-item">Categories</div>
                    </div>
                </div>
                <button class="search-button">Search</button>
            </div>
            <a type="button" data-toggle="modal" data-target="#postModal"
                class="btn notification rounded-circle">asdsad</a>
        </nav>
        <div class="collapse navbar-collapse" id="Navbar">
            <ul class="navbar-nav container ml-5">
                <li class="nav-item">
                    <a class="nav-link" href="#"><span class="fa fa-list fa-lg"></span> Personal Page</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./"><span class="fa fa-home fa-lg"></span>Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./"><span class="fa fa-info fa-lg"></span>
                        Liked list</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="#"><span class="fa fa-address-card fa-lg"></span> Logout</a>
                </li>
            </ul>
        </div>

    </header>
    <div id="" class="" role="dialog">
        <div class="m" role="content">
            <!-- Modal content-->
            <div class="">
                <div class="">
                    <h3 class="font-strong text-white">Create post</h3>
                </div>
                <div class="">
                    <div id="postform" class=" col-sm-6 col-md-12 align-self-center">
                        <div class="">
                            <div class="card-body">
                                <dl class="">
                                    <div class="modal-post--user">
                                        <button class="rounded-circle" type="button" data-toggle="collapse"
                                            data-target="#Navbar">
                                            <img class="rounded-circle" src="img/logo.jpg" height="30" width="100%">
                                        </button>
                                        <span>User name</span>
                                    </div>
                                    <form class="modal-post--input">
                                        <input type="text" placeholder="What's up ?"
                                            class="pb-100 form-control form-control-lg form-control-plaintext">
                                        <input type="file" class="form-control-file border">
                                        <style>
                                          .dropdown {
                                            position: relative;
                                            width: 100%;
                                            max-width: 300px;
                                            font-family: "Poppins", sans-serif;
                                            --spacing: 20px;
                                            --radius: 8px;
                                            --padding: 15px;
                                            --border: #eee;
                                          }
                                          .dropdown-select {
                                            padding: var(--padding);
                                            border: 1px solid var(--border);
                                            border-radius: var(--radius);
                                            display: flex;
                                            justify-content: space-between;
                                            align-items: center;
                                            cursor: pointer;
                                            color: white;
                                            background-color: #222428;
                                            font-size: 12px;
                                            transition: all 0.2s linear;
                                          }
                                          .dropdown:hover .dropdown-select {
                                            border-color: #6a5af9;
                                            box-shadow: 0 0 0 2px rgba(106, 90, 249, 0.5);
                                          }
                                          .dropdown-list {
                                            position: absolute;
                                            top: calc(100% + var(--spacing));
                                            left: 0;
                                            width: 100%;
                                            z-index: 10;
                                            border: 1px solid var(--border);
                                            border-radius: var(--radius);
                                            opacity: 0;
                                            visibility: hidden;
                                            transition: all 0.2s ease;
                                            background-color: #333741;
                                            padding: 10px;
                                          }
                                          .dropdown-list:before {
                                            content: "";
                                            position: absolute;
                                            top: 0;
                                            left: 0;
                                            width: 100%;
                                            height: var(--spacing);
                                            transform: translateY(-100%);
                                            background-color: transparent;
                                            opacity: 0;
                                          }
                                          .dropdown-item {
                                            padding: var(--padding);
                                            cursor: pointer;
                                            font-size: 12px;
                                            color: white;
                                            border-radius: inherit;
                                          }
                                          .dropdown-item:hover {
                                            background-color: #2b2d35;
                                          }
                                          .dropdown:hover .dropdown-list {
                                            opacity: 1;
                                            visibility: visible;
                                          }
                                        </style>
                                        <div class="dropdown">
                                          <div class="dropdown-select">
                                            <span class="dropdown-value">VietNam</span>
                                            <span>
                                              <svg
                                                xmlns="http://www.w3.org/2000/svg"
                                                style="width: 20px; height: 20px"
                                                fill="none"
                                                viewBox="0 0 24 24"
                                                stroke="currentColor"
                                              >
                                                <path
                                                  stroke-linecap="round"
                                                  stroke-linejoin="round"
                                                  stroke-width="2"
                                                  d="M19 9l-7 7-7-7"
                                                />
                                              </svg>
                                            </span>
                                          </div>
                                          <div class="dropdown-list">
                                            <div class="dropdown-item">American</div>
                                            <div class="dropdown-item">Canada</div>
                                            <div class="dropdown-item">Australia</div>
                                          </div>
                                        </div>
                                    </form>
                                </dl>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <footer>
        Footer
    </footer>
    <!-- modal -->

    <!-- jQuery first, then Popper.js, then Bootstrap JS. -->
    <script src="js/mycode.js"></script>
    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>

</html>
